<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login/Sign-In</title>
  
  {% load static %}

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

  <link rel="stylesheet" href="{% static 'css/style.css' %}" >


</head>

<body>

  <div class="logmod">
    <div class="logmod__wrapper">
      <span class="logmod__close">닫기</span>
      <div class="logmod__container">
        <ul class="logmod__tabs">
          <li data-tabtar="lgm-2"><a href="#">로그인</a></li>
          <li data-tabtar="lgm-1"><a href="#">회원가입</a></li>
        </ul>
        <div class="logmod__tab-wrapper">
          <div class="logmod__tab lgm-1">
            <div class="logmod__heading">
              <span class="logmod__heading-subtitle">계정을 만들기위해 <strong>개인정보를 입력해주세요</strong></span>
            </div>
            <form action="/sign_up" method="post">
              <div class="logmod__form">
                <form accept-charset="utf-8" action="#" class="simform">
                    <div class="sminputs">
                        <div class="input string optional">
                          <label class="string optional" for="user-name">아이디</label>
                          <input class="string optional" maxlength="255" id="user-id" placeholder="아이디을 입력해주세요" type="text" name="id"
                            size="50" />
                        </div>
                      <!-- </div> -->
                  <!-- <div class="sminputs"> -->
                    <div class="input string optional">
                      <label class="string optional" for="user-name">이메일</label>
                      <input class="string optional" maxlength="255" id="user-email" placeholder="이메일을 입력해주세요" type="email" name="email"
                        size="50" />
                    </div>
                  </div>
                  <div class="sminputs">
                    <div class="input string optional">
                      <label class="string optional" for="user-pw">비밀번호</label>
                      <input class="string optional" maxlength="255" id="user-pw" placeholder="비밀번호를 입력해주세요" type="text" name="pwd"
                        size="50" />
                    </div>
                    <div class="input string optional">
                      <label class="string optional" for="user-pw-repeat">비밀번호 확인</label>
                      <input class="string optional" maxlength="255" id="user-pw-repeat" placeholder="비밀번호를 다시입력해주세요" name="repwd"
                        type="text" size="50" />
                    </div>
                  </div>
                  <div class="simform__actions">
                    <input class="sumbit" name="commit" type="submit" value="회원가입" />
                    <span class="simform__actions-sidetext">이용약관에 동의하십니까? <a class="special" href="#" target="_blank"
                        role="link">이용약관</a></span>
                  </div>
                </form>
              </div>
            </form>
            <div class="logmod__alter">
              <div class="logmod__alter-container">
                <a href="#" class="connect facebook">
                  <div class="connect__icon">
                    <i class="fa fa-facebook"></i>
                  </div>
                  <div class="connect__context">
                    <span>회원가입 <strong>Facebook</strong></span>
                  </div>
                </a>

                <a href="#" class="connect googleplus">
                  <div class="connect__icon">
                    <i class="fa fa-google-plus"></i>
                  </div>
                  <div class="connect__context">
                    <span>회원가입 <strong>Google+</strong></span>
                  </div>
                </a>
              </div>
            </div>
          </div>
          <div class="logmod__tab lgm-2">
            <div class="logmod__heading">
              <span class="logmod__heading-subtitle">로그인을 위해 <strong>이메일과 비밀번호를 입력하세요</strong></span>
            </div>
            <div class="logmod__form">
              <form accept-charset="utf-8" action="/login" method="post">
                <div class="sminputs">
                  <div class="input full">
                    <label class="string optional" for="user-name">아이디</label>
                    <input class="string optional" maxlength="255" id="user-ID" placeholder="아이디를 입력해주세요" type="text" name="_id"
                      size="50" />  
                  </div>
                </div>
                <div class="sminputs">
                  <div class="input full">
                    <label class="string optional" for="user-pw">비밀번호</label>
                    <input class="string optional" maxlength="255" id="user-pw" placeholder="비밀번호를 입력해주세요" type="password" name="_pwd"
                      size="50" />
                    <span class="hide-password">Show</span>
                  </div>
                </div>
                <div class="simform__actions">
                  <input class="sumbit" name="commit" type="submit" value="로그인" />
                  <span class="simform__actions-sidetext"><a class="special" role="link" href="#">비밀번호를 잊으셨습니까?<br>여기를
                      누르세요</a></span>
                </div>
              </form>
            </div>
            <div class="logmod__alter">
              <div class="logmod__alter-container">
                <a href="#" class="connect facebook">
                  <div class="connect__icon">
                    <i class="fa fa-facebook"></i>
                  </div>
                  <div class="connect__context">
                    <span>로그인 <strong>Facebook</strong></span>
                  </div>
                </a>
                <a href="#" class="connect googleplus">
                  <div class="connect__icon">
                    <i class="fa fa-google-plus"></i>
                  </div>
                  <div class="connect__context">
                    <span>로그인 <strong>Google+</strong></span>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>



  <script src="{% static 'js/index.js' %}"></script>




</body>

</html>
